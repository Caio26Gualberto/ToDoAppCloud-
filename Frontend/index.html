<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="TaskMaster - Uma aplicação moderna de Lista de Tarefas construída com Vue 3 e TypeScript" />
    <meta name="keywords" content="todo, tarefas, vue3, typescript, pinia" />
    <meta name="author" content="TaskMaster Team" />
    
    <!-- Preconnect para melhor performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts do Google -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <title>TaskMaster - Aplicação de To-Do com Vue 3 + TypeScript</title>
    
    <style>
      /* Estilos de carregamento inicial */
      body {
        margin: 0;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #f8f9fa;
      }
      
      #app {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      
      .loading-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-bottom: 20px;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      .loading-title {
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 10px;
      }
      
      .loading-subtitle {
        font-size: 1.1rem;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Tela de carregamento inicial -->
      <div class="loading-screen">
        <div class="loading-spinner"></div>
        <h1 class="loading-title">TaskMaster</h1>
        <p class="loading-subtitle">Carregando suas tarefas...</p>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
